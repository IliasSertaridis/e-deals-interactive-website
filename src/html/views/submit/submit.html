<!DOCTYPE html>
<html>
    <head>
        <title>E-Deals</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <meta charset="utf-8"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
        .accordion-button:not(.collapsed)::after,
        .accordion-button::after {
            background-image: unset !important;
        }
        </style>
    </head>
    <body>
        <main>
            <div class="container my-5">
                <h1 class="h1 text-center" id="greeter"></h1>
                <div id="liveAlertPlaceholder"></div>
                <div class="form-outline">
                    <div class="col">
                        <input type="search" id="filterForm" class="form-control" placeholder="Filter Items" aria-label="Search" />
                    </div>
                </div>
                <button class="btn btn-primary mt-3" id="filterButton" onclick="filterItems()">Apply Item Filter</button>
                <button class="btn btn-primary mt-3" id="removeButton" onclick="removeFilter()">Remove Filter</button>
                <div id="price-div" class="input-group mt-3" hidden="true">
                    <div class="input-group-prepend">
                        <span class="input-group-text">â‚¬</span>
                    </div>
                    <input id="price" type="text" class="form-control" aria-label="Price">
                </div>
                <button id="submit" class="btn btn-primary mt-3" id="filterButton" onclick="submit()" hidden="true">Submit Offer</button>
                <div class="accordion mt-3" id="itemsAccordion">
                </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="views/submit/submit.js"></script>
    </body>
</html>
